on:
  push:
    branches: [main]

name: Automate Canary Publishing

jobs:
  publish-canary:
    name: Publish Canary of package to NPM registry; with Git Release Tags
    runs-on: ubuntu-latest
    environment: preview

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install node version
        uses: actions/setup-node@v2
        with:
          node-version: "14"
          cache: "yarn"

      - run: yarn install

      - run: yarn build

      - run: yarn test

      - run: yarn lerna publish prerelease
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
